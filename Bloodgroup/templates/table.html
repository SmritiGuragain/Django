<table border="1" cellpadding="15" cellspacing="15" style="width: 100%; height: 100%;" class="table table-striped-columns">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>BloodGroup</th>
        <th>LastTimeDonated</th>
        {% if user.username == 'admin' %}
        <th>Action</th>
        {% endif %}
        <th>Availability</th>
      </tr>
    </thead>
    {% for x in model %}
    <tr>
        <td>{{x.Name}}</td>
        <td>{{x.Age}}</td>
        <td>{{x.Category}}</td>
        <td>{{x.Date}}</td>
        {% if user.username == 'admin' %}
        <td>
          <a href="/delete/{{x.id}}"><button>Delete</button></a>
          <a href="/update/{{x.id}}"><button>Update</button></a>
        </td>
        {% endif %}
        <td>{{x.availability}}</td>
    </tr>
    {% endfor %}
  </table>
